<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <img src="network.jpg" alt="네트워크 이미지" width ="200" title="네트워크 이미지"><br>
    <a href="https://pixabay.com/ko/" title="공짜 이미지 받는 곳">https://pixabay.com/ko/</a><br>
    <p>이미지 속성  src는 말스대로 소스 경로 </p>
    <p>alt는 이미지가 로드가 안될경우 표시되는 내용</p>
    <p>width 또는 height 한개만 넣으면 원본 비율대로 사진이 변경대고
    둘다 동시에 넣으면 이미지가 해당값으로 변경된다. 이경우, 이미지 비율이 파괴될수 있다.</p>

  </body>
