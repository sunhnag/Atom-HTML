<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><a href="https://opentutorials.org/course/2039/10965" title="생활코딩 주소"> form의 get과 post의 차이점</a></h1>
    <form class="" action="http://localhost/method.php" method="post">
      <input type="text" name="id" value="">
      <input type="password" name="pwd" value="">
      <input type="submit" name="" value="제출">
    </form>
    <p>form태그의 method가 get일 경우에는 url에 데이터가 보여서 서버에게 전달 된다.</p>
    <p>하지만 method 방식이 post일 경우에는 url뒤에 아무런 정보도 붙지 않고 url방식이 아닌 다른
      방법으로 서버에게 전송하게 된다.</p>
  </body>
</html>
