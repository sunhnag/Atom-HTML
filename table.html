<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>이름</td> <td>나이</td> <td>성별</td>
      </tr>
      <tr>
        <td>조선행</td> <td>40</td> <td>남자</td>
      </tr>
      <tr>
        <td>송경민</td> <td>17</td> <td>남자</td>
      </tr>
    </table>
    table border="2">
    <thead><!-- 테이블 헤드라는 뜻, 어디에 위치해도 항상 테이블 맨위에 생성된다.-->
        <tr>
            <th>이름</th>     <th>성별</th>   <th>주소</th> <th>회비</th>
        </tr><!-- th는 이값은 일반데이터가 아니라 헤드의 속성값이라는 것을 나타낼때 -->
    </thead>
    <tbody>
        <tr>
            <td>최진혁</td>  <td>남</td>      <td >청주</td> <td>1000</td>
        </tr>
        <tr>
            <td>최유빈</td>  <td>여</td>      <td>청주</td> <td>500</td>
        </tr>
    </tbody>
    <tfoot><!-- 테이블 풋 이라는 것으로 태그 위치에 상관없이 항상 테이블의 아래에 나타난다.-->
        <tr>
            <td>합계</td>  <td></td>      <td></td> <td>1500</td>
        </tr>
    </tfoot>
    <table border="2">
    <thead>
        <tr>
            <th>이름</th>     <th>성별</th>   <th>주소</th> <th>회비</th>
        </tr>
    </thead>
    <tbody>
        <tr><!-- 로우스판은 행을 기준으로 병합 -->
            <td>최진혁</td>  <td>남</td>      <td rowspan="2">청주</td> <td>1000</td>
        </tr>
        <tr>
            <td>최유빈</td>  <td>여</td>      <td>500</td>
        </tr>
    </tbody>
    <tfoot>
        <tr><!-- 콜럼을 기준으로 병합 이 데이타를 기준으로 세번째 까지 병합 하겠다. -->
            <td colspan="3">합계</td>      <td>1500</td>
        </tr>
    </tfoot>

</table>
    <p>
      <ol>
        <li>table 태그 : 테이블로 크게 만들고 안으로 하나씩 안으로 들어간다</li>
        <li>tr 태그 : 테이블 로우를 만들고 안으로 들어간다</li>
        <li>td 태그 : 테이블 로우에 들어갈 데이터를 삽입 한다</li>
      </ol>
    </p>
    <p>테이블 태그 속성에 border는 셀 속성값중에 경계선 값과 같다.</p>
  </body>
</html>
